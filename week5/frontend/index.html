<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Software Dev Starter</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main>
      <h1>Modern Software Dev Starter</h1>

      <section>
        <h2>Notes</h2>
        <div class="search-container">
          <input type="text" id="note-search" placeholder="Search notes..." />
        </div>
        <form id="note-form">
          <input id="note-title" placeholder="Title" required />
          <input id="note-content" placeholder="Content" required />
          <button type="submit">Add</button>
        </form>
        <ul id="notes"></ul>
      </section>

      <section>
        <h2>Action Items</h2>
        <div class="filter-container">
          <button onclick="loadActions()">All</button>
          <button onclick="loadActions(false)">Pending</button>
          <button onclick="loadActions(true)">Completed</button>
          <button id="bulk-complete-btn">Complete All Visible</button>
        </div>
        <form id="action-form">
          <input id="action-desc" placeholder="Description" required />
          <button type="submit">Add</button>
        </form>
        <ul id="actions"></ul>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
